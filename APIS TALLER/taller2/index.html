<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Clima - Taller 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Buscador de Clima por Ciudad</h1>
    <form id="weatherForm" class="mb-3 row g-2">
      <div class="col-auto">
        <input type="text" id="cityInput" class="form-control" placeholder="Ingresa una ciudad" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>
    <div id="weatherResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
